apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "org.cvn.videoplayer"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 11
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // dex突破65535的限制
        multiDexEnabled true
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            checkReleaseBuilds false
            // Or, if you prefer, you can continue to check for errors in release builds,
            // but continue the build even when errors are found:
            abortOnError false
        }
    }

    //为了解决第三方库重复打包了META_INF问题，替换为有冲突的依赖
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //官方库
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:multidex:1.0.1'

    //网络请求retrofit2+Rx
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    //compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

    //compile 'io.reactivex:rxandroid:1.2.1'

    //compile 'io.reactivex:rxjava:1.2.3'

    // RxJava 2
    compile 'io.reactivex.rxjava2:rxjava:2.1.3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    //注解
    compile 'com.jakewharton:butterknife:7.0.1'

    //黄牛刀
    compile 'com.google.dagger:dagger:2.13'

    //注解
    apt 'com.google.dagger:dagger-compiler:2.13'

    //其他库
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.0@aar'

    //导航栏
    compile 'com.blankj:utilcode:1.7.1'

    //工具类

    //compile 'cn.jzvd:jiaozivideoplayer:6.2.3'                       //视频库
    compile 'com.squareup.picasso:picasso:2.5.2'

    //图片
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //谷歌图片加载库
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile('com.alibaba.android:vlayout:1.2.2@aar') {              //阿里巴巴UI
        transitive = true
    }
    compile 'com.liulishuo.filedownloader:library:1.6.9'

    //下载框架
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'

    //RxLifecycle
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    compile 'me.drakeet.multitype:multitype:3.4.0'

    //简化版 Adapter
    compile 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'

    //自己封装的库，都有对应的案例项目【欢迎star】：https://github.com/yangchong211
    compile 'cn.yc:YCUtilsLib:1.6.2'

    //公共类
    compile 'cn.yc:YCStateLib:1.1'

    //状态管理
    compile 'cn.yc:YCBannerLib:1.2'

    //轮播图
    compile 'org.yczbj:YCRefreshViewLib:2.4'

    //RecyclerView封装
    compile 'cn.yc:YCBaseAdapterLib:1.3'

    //adapter封装
    compile 'cn.yc:YCDialogLib:3.5'

    //弹窗
    compile 'cn.yc:YCProgressLib:1.2'

    //进度条

    //    compile 'cn.yc:YCVideoPlayerLib:2.4.3'                            //播放器
    compile project(':YCVideoPlayerLib')
    compile 'cn.yc:YCStatusBarLib:1.3'

    //状态栏
}
